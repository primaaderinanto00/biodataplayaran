</head>
<body>
      <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="nav-logo">SekolahKu</h1>

                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>
            <section id="form" class="form-section">
            <div class="container">
                <h2>Formulir Biodata Siswa</h2>
                <form id="biodataForm">
                    <div class="form-group">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" id="nama" name="nama" required>
                    </div>

                    <div class="form-group">
                        <label for="nisn">NISN</label>
                        <input type="text" id="nisn" name="nisn" required>
                    </div>

                    <div class="form-group">
                        <label for="tempatLahir">Tempat Lahir</label>
                        <input type="text" id="tempatLahir" name="tempatLahir" required>
                    </div>

                    <div class="form-group">
                        <label for="tanggalLahir">Tanggal Lahir</label>
                        <input type="date" id="tanggalLahir" name="tanggalLahir" required>
                    </div>

                    <div class="form-group">
                        <label>Jenis Kelamin</label>
                        <div class="radio-group">
                            <input type="radio" id="laki" name="jenisKelamin" value="Laki-laki" required>
                            <label for="laki">Laki-laki</label>
                            <input type="radio" id="perempuan" name="jenisKelamin" value="Perempuan">
                            <label for="perempuan">Perempuan</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="agama">Agama</label>
                        <select id="agama" name="agama" required>
                            <option value="">Pilih Agama</option>
                            <option value="Islam">Islam</option>
                            <option value="Kristen">Kristen</option>
                            <option value="Katolik">Katolik</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Buddha">Buddha</option>
                            <option value="Konghucu">Konghucu</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="prodi">Program Studi</label>
                        <select id="prodi" name="prodi" required>
                            <option value="">Pilih Program Studi</option>
                            <option value="TKPI">TKPI</option>
                            <option value="TJKT">TJKT</option>
                            <option value="TO">TO</option>
                            <option value="BCP">BCP</option>
                            <option value="TKIN">TKIN</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="alamat">Alamat</label>
                        <textarea id="alamat" name="alamat" rows="3" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="telepon">No. Telepon</label>
                        <input type="tel" id="telepon" name="telepon" required>
                    </div>

                    <div class="form-group">
                        <label for="sekolahAsal">Sekolah Asal</label>
                        <input type="text" id="sekolahAsal" name="sekolahAsal" required>
                    </div>

                    <button type="submit" class="submit-btn">Simpan Biodata</button>
                </form>
            </div>
        </section>

</body>
